<!DOCTYPE HTML>
<html>
<head>
<script>
function draw() {

var dps1 = [];
var dps2 = [];
var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	title :{
		text: "change"
	},
	data: [{
		type: "line",
		markerSize: 0,
		dataPoints: dps2 
	},
	{
	type: "scatter",
		toolTipContent: "<b>Area: </b>{x} sq.ft<br/><b>Price: </b>${y}k",
		dataPoints: dps1
	
	}]
	
});

	dps1.push({
		x: 1,
		y: 1                
	});
	dps1.push({
		x: 2,
		y: 2                
	});
	dps1.push({
		x: 3,
		y: 1                
	});



	dps2.push({
		x: 1,
		y: 1                
	});
	dps2.push({
		x: 1.5,
		y: 3                
	});
	dps2.push({
		x: 2,
		y: 2                
	});
		dps2.push({
		x: 2.5,
		y: 3                
	});
	dps2.push({
		x: 3,
		y: 1                
	});



chart.render();

}
</script>
</head>
<body onLoad="draw ()";>
<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
<input onfocus="this.showPicker()" type="time">
	   
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
</body>
</html>
