<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/user_eda.css')}}">
</head>
<body>
<select onChange="window.location.href=this.value" class = "select" >
    <option value="/profile">Профиль</option>

	<option value="/new_subspline_nagr">Новая subspline админа</option>
	<option value="/show_nagr" >Показатели нагрузки</option>
	<option value="/user_eda" selected>Продукты пользователя</option>

</select>


<form action="/user_eda_save" method = "post" id="admin_save">

<div><input type = "submit" value = "Сохранить" class = "buttonss"> </div>
</form>


{% for onefood in session['user_food']%}
<form action="/user_eda" method = "post" id="parent">
<div class = "{{onefood[0]}}" id = "{{onefood[0]}}"> Eda = {{onefood[0]}} Ugl = {{onefood[1]}}</div>
<div><input type = "submit" value = "Удалить" class = "buttonss"> </div>
<input type="hidden" name="removeProd" id = "removeProd" value= "{{onefood[0]}}" >
</form>

{% endfor %}
</body>
